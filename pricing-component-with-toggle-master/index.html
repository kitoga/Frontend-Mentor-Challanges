<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="pricing-toggle">
        <h3>Our Pricing</h3>
        <div class="toggle">
            Annually Monthly
        </div>

    </div>
    <div class="pricing-box">
        <div class="basic">
            <h3>Basic</h3>
            <h1>&dollar;199.99</h1>
            <div class="break"></div>
            <h4>500 GB Storage</h4>
            <div class="break"></div>
            <h4>2 Users Allowed</h4>
            <div class="break"></div>
            <h4>Send up to 3 GB</h4>
            <div class="break"></div>
            <button type="submit">Learn More</button>
        </div>
        <div class="professional">
            <h3 class="white">Professional</h3>
            <h1 class="white">&dollar;249.99</h1>
            <div class="break pro2"></div>
            <h4 class="white">1 TB Storage</h4>
            <div class="break pro2"></div>
            <h4 class="white">5 Users Allowed</h4>
            <div class="break pro2"></div>
            <h4 class="white">Send up to 10 GB</h4>
            <div class="break pro2"></div>
            <button type="submit" class="white">Learn More</button>
            <!-- Professional &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB Learn More -->
        </div>
        <div class="master">
            <h3>Master</h3>
            <h1>&dollar;399.99</h1>
            <div class="break"></div>
            <h4>2 TB Storage</h4>
            <div class="break"></div>
            <h4>10 Users Allowed</h4>
            <div class="break"></div>
            <h4>Send up to 20 GB</h4>
            <div class="break"></div>
            <button type="submit">Learn More</button>
            <!-- Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed Send up to 20 GB Learn More -->
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
